<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../../static/components/easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../../static/components/easyui/themes/icon.css"/>
<link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>

<script type="text/javascript" src="../../static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../../static/components/easyui/jquery.easyui.min.js"></script>
</head>

<body>
    <table id="areaList" style="width:700px;height:800px"></table>
    <div id="w" class="easyui-window" data-options="iconCls:'icon-save'" style="width:310px;height:200px;padding:10px;left:500px;top:200px;">
    	<form id="form" method="post">
        	<table border="0">
              <tr>
                <td class="textRight">
	                <label for="unitName">单位名称:</label>
                </td>
                <td>
                	<input class="easyui-validatebox" type="text" name="unitName" id="unitName" data-options="required:true" 
                validateOnCreate="false" validateOnBlur="true" missingMessage="请输入单位名称"/>
                <input type="hidden" name="unitSeq" id="unitSeq"/><!--没有label就用自己的名字做字段名-->
                <input type="hidden" name="parentunitSeq" id="parentunitSeq"/>
                </td>
              </tr>
              <tr>
                <td class="textRight">
                	<label for="jcunitSeq">行政区划代码:</label>
                </td>
                <td>
                	<input class="easyui-validatebox" type="text" name="jcunitSeq" id="jcunitSeq" data-options="required:true"
                validateOnCreate="false" validateOnBlur="true" missingMessage="请输入行政区划代码" />
                </td>
              </tr>
              <tr>
              	<td colspan="2">
                	<a id="btn" href="javascript:$('#form').submit();" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
                    <a id="btn" href="javascript:closeWindow('w');" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">取消</a>
                 </td>
              </tr>
            </table>
        </form>  

    </div>
</body>
<script type="text/javascript">

			function closeWindow(id){
				$('#' + id).window('close');
				$('#' + id).find("input").each(function(index,obj){
					$(obj).val("");
				});
			}
			
			
		$(function(){
			//窗口
			$('#w').window('close');
			//提交
			$('#form').form('submit', {
			    onSubmit: function(){    
			        
			    },    
			    success:function(data){    
			    	$('#areaList').treegrid('reload');//根节点
			    }    
			});  

			//列表
			$('#areaList').treegrid({    
					fit: true,
					lines: true,
					nowrap: true, 
					autoRowHeight: true,
					animate:true,
					scrollbarSize: 0,
					striped: true,
					collapsible:true,
					singleSelect:false,
					rownumbers:true,
					idField:'unitSeq',
					treeField:'unitName',
					columns:[[
						{field:'ck', checkbox: true},
						{field:'unitSeq', hidden:true},
						{field:'unitName',title:'单位名称',width:'30%'},
						{field:'jcunitSeq',title:'行政区划代码',width:'40%'}
					]],

			"unitSeq": "a291cbd23c6942b1bd9b843b52f75066",
			"jcunitSeq":"440305000000",
			"unitName": "南山区",
			"parentunitSeq":"f6932014926b4dc4a70537cf40ea6f61"
		}]
	}]
}, {
	"unitName": "新疆维吾尔族自治区",
	"unitSeq": "5973477abe1f4659b85a164b8439e352",
	"state":"closed",
	"children": [{
		"unitName": "克孜勒苏柯尔克孜自治州",

}],
					toolbar:[{
						id:'addArea',
						text:'添加顶级单位',
						iconCls:'icon-add',
						handler:function(){
							$('#w').window({"title":"添加顶级单位"});
							$('#w').window('open');
						}
					},{
						id:'addSubArea',
						text:'增加下属单位',
						iconCls:'icon-add',
						handler:function(){
							var selected = $("#areaList").treegrid('getSelections');
							if(selected.length!=1){
								$.messager.alert("操作提示", "请选择一个单位","warning");
								return;
							}else{
								$("#parentunitSeq").val(selected[0].unitSeq);
								$('#w').window({"title":"添加子单位"});
								$('#w').window('open');
							}	
						}
					},{
						id:'editArea',
						text:'编辑单位',
						iconCls:'icon-edit',
						handler:function(){
							var selected = $("#areaList").treegrid('getSelections');
							if(selected.length!=1){
								$.messager.alert("操作提示", "请选择一个单位","warning");
								return;
							}else{
								selected = selected[0];
								$("#unitSeq").val(selected.unitSeq);
								$("#unitName").val(selected.unitName);
								$("#jcunitSeq").val(selected.jcunitSeq);
								$("#parentunitSeq").val(selected.parentunitSeq);
								$('#w').window('open');
							}
						}
					},{
						id:'deleteArea',//重视id的作用
						text:'删除单位',
						iconCls:'icon-remove',
						handler:function(){
							var selected = $("#areaList").treegrid('getSelections');
							if(selected.length<1){
								$.messager.alert("操作提示", "请选择单位","warning");
								return;
							}else{
								var unitSeq = "";
								for(var i = 0;i < selected.length; i++){
									unitSeq += selected[i].unitSeq+",";
								}
								unitSeq = unitSeq.substring(0,unitSeq.length-1);
								$.messager.confirm('删除确认',unitName + "的管理员及子单位都会被删除，确信要删除吗？",function(r){    
    								if (r){    
										
										$('#areaList').treegrid('reload');
    								}    
								});
							}
						}
					},{
						id:'addArea',
						text:'添加单位',
						iconCls:'icon-add',
						handler:function(){
							var selected = $("#areaList").treegrid('getSelections');
							if(selected.length!=1){
								$.messager.alert("操作提示", "请选择一个单位","warning");
								return;
							}else{
								$("#parentunitSeq").val(selected[0].unitSeq);
								$('#w').window('open');
							}
						}
					}]
				});
			
		});

</html>
