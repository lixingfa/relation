        </form>
    </div>
    <div data-options="region:'center'">

    <!--隐藏部分-->
    <div id="w" class="easyui-window" data-options="iconCls:'icon-save'" style="width:310px;height:280px;padding:10px;">
    	<form id="form" method="post">
        	<table border="0">
              <tr>
                <td class="textRight">
	                <label for="orderName">店名:</label>
                </td>
                <td>
                	<input class="easyui-textbox" type="text" name="orderName" id="orderName" data-options="required:true" 
                validateOnCreate="false" validateOnBlur="true" missingMessage="请输入店名"/>
                <input type="hidden" name="orderSeq" id="orderSeq"/><!--没有label就用自己的名字做字段名-->
                </td>
              </tr>
              <tr>
                <td class="textRight">
                	<label for="areaSeq">订单号:</label>
                </td>
                <td><!--重视id的作用-->
                	<select name="position" id="areaSeq" class="easyui-combobox" style="width:125px;"
                	data-options="required:true" validateOnCreate="false" validateOnBlur="true" missingMessage="请选择地区"
                	validType:'selectNeed[\'#areaSeq\']'>
                		<!--没有代表需要动态获取-->
                	</select>
                </td>
              </tr>
              <tr>
                <td class="textRight">
                	<label for="custTelephone">顾客电话:</label>
                </td>
                <td>
                	<input class="easyui-textbox" type="text" name="custTelephone" id="custTelephone" data-options="required:true" 
                validateOnCreate="false" validateOnBlur="true" missingMessage="请输入顾客电话"/>
                </td>
              </tr>
              <tr>
                <td class="textRight">
                	<label for="areaSeq">送货地址:</label>
                </td>
                <td>
                	<input class="easyui-textbox" type="text" name="deliveryAddress" id="deliveryAddress" data-options="required:true,multiline:true,height:70" 
                validateOnCreate="false" validateOnBlur="true" missingMessage="请输入送货地址"/>
                </td>
              </tr>              
              <tr>
              	<td colspan="2" align="center">
                	<a id="btn" href="javascript:$('#form').submit();" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
                    <a id="btn" href="javascript:closeWindow('w');" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">取消</a>
                 </td>
              </tr>
            </table>
        </form>  

    </div>
</body>
