<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="../static/components/easyui/themes/default/easyui.css"/>
<link rel="stylesheet" type="text/css" href="../static/components/easyui/themes/icon.css"/>
<link rel="stylesheet" type="text/css" href="../static/css/style.css"/>

<script type="text/javascript" src="../static/js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../static/components/easyui/jquery.easyui.min.js"></script>
</head>

<body>
    <table id="areaList" style="width:700px;height:800px"></table>
    <div id="w" class="easyui-window" data-options="iconCls:'icon-save'" style="width:310px;height:200px;padding:10px;">
    	<form id="form" method="post">
        	<table border="0">
              <tr>
                <td class="textRight">
	                <label for="areaName">地区名称:</label>
                </td>
                <td>
                	<input class="easyui-validatebox" type="text" name="areaName" data-options="required:true" 
                validateOnCreate="false" validateOnBlur="true" missingMessage="请输入地区名称"/>
                <input class="easyui-validatebox" type="hidden" name="areaSeq"/><!--没有label就用自己的名字做字段名-->
                </td>
              </tr>
              <tr>
                <td class="textRight">
                	<label for="jcAreaSeq">行政区划代码:</label>
                </td>
                <td>
                	<input class="easyui-validatebox" type="text" name="jcAreaSeq" data-options="required:true"
                validateOnCreate="false" validateOnBlur="true" missingMessage="请输入行政区划代码" />
                </td>
              </tr>
              <tr>
              	<td colspan="2">
                	<a id="btn" href="#" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保存</a>
                    <a id="btn" href="javascript:$('#w').window('close');" class="easyui-linkbutton" data-options="iconCls:'icon-remove'">取消</a>
                 </td>
              </tr>
            </table>
        </form>  

    </div>
</body>
<script type="text/javascript">
		$(function(){
			$('#w').window('close');
				   
			$('#areaList').treegrid({    
					fit: true,
					lines: true,
					nowrap: true, 
					autoRowHeight: true,
					animate:true,
					scrollbarSize: 0,
					striped: true,
					collapsible:true,
					singleSelect:false,
					rownumbers:true,
					idField:'areaSeq',
					treeField:'areaName',
					columns:[[
						{field:'ck', checkbox: true},
						{field:'areaSeq', hidden:true},
						{field:'areaName',title:'地区名称',width:'30%'},
						{field:'jcAreaSeq',title:'行政区划代码',width:'40%'}
					]],
					data:[{
	"areaSeq":"8250b441b7c347d68049b8aa1a10f6a1",
	"areaName": "广东省",
	"state":"closed",
	"children": [{
		"areaName": "广州市",
		"areaSeq": "02e2198e33244c26a11c954710fc64b4",
		"jcAreaSeq":"440101000000"
	}, {
		"areaName": "深圳市",
		"areaSeq": "f6932014926b4dc4a70537cf40ea6f61",
		"jcAreaSeq":"440301000000",
		"state":"closed",
		"children": [{
			"areaName": "福田区",
			"jcAreaSeq":"440304000000",
			"areaSeq": "0addd5bed4734a87b346a7df47452a3b"
		}, {
			"areaSeq": "a291cbd23c6942b1bd9b843b52f75066",
			"jcAreaSeq":"440305000000",
			"areaName": "南山区"
		}]
	}]
}, {
	"areaName": "新疆维吾尔族自治区",
	"areaSeq": "5973477abe1f4659b85a164b8439e352",
	"state":"closed",
	"children": [{
		"areaName": "克孜勒苏柯尔克孜自治州",
		"areaSeq": "f9fff18ab3224d1f9f330effbc43842e",
		"jcAreaSeq":"653000000000"
	}, {
		"areaName": "乌鲁木齐市",
	  	"areaSeq":"cfdac1b3a2734626b604cf4edf97b1ef",
		"jcAreaSeq":"650100000000"
	}]
}],
					toolbar:[{
						id:'addArea',
						text:'添加顶级地区',
						iconCls:'icon16-plus',
						handler:function(){
							$('#w').window({"title":"添加顶级地区"});
							$('#w').window('open');
						}
					},{
						id:'addSubArea',
						text:'增加下属地区',
						iconCls:'icon16-plus-small',
						handler:function(){
							//日志埋点
							track(_maq.push(['_action', '基础数据管理_地区管理_新增下属地区']));
							var selected = $("#areaList").treegrid('getSelections');
							if(selected.length!=1){
								$.messager.alert("操作提示", "请选择一个地区","warning");
								return;
							}else{
								top.dialog({
								    id: 'edit',
								    url : '${root}/admin/system/area/toEditArea.do?saveOrUpdate=save&parentAreaSeq='+selected[0].areaSeq+"&parentAreaName="+encodeURIComponent(encodeURIComponent(selected[0].areaName)),
								    width: 620,
									height:640,
									title:'新增下属地区',
									onclose:function(){
										if(typeof(this.returnValue[0]) == "undefined")return;
				    					$('#areaList').treegrid('reload');//根节点
				    				}
								}).showModal();
							}	
						}
					},{
						id:'editUnit',
						text:'编辑地区',
						iconCls:'icon-edit',
						handler:function(){
							//日志埋点
							track(_maq.push(['_action', '基础数据管理_地区管理_编辑地区']));
							var selected = $("#areaList").treegrid('getSelections');
							if(selected.length!=1){
								$.messager.alert("操作提示", "请选择一个地区","warning");
								return;
							}else{
								top.dialog({
								    id: 'edit',
								    url : '${root}/admin/system/area/toEditArea.do?saveOrUpdate=isUpdate'+'&areaSeq='+selected[0].areaSeq,
								    width: 620,
									height:640,
									title:'编辑地区',
									onclose:function(){
										if(typeof(this.returnValue[0]) == "undefined")return;
										$('#areaList').treegrid('reload');//根节点
				    				}
								}).showModal();
							}
						}
					},{
						id:'deleteUnit',
						text:'删除地区',
						iconCls:'icon16-minus',
						handler:function(){
							//日志埋点
							track(_maq.push(['_action', '基础数据管理_地区管理_删除地区']));
							var selected = $("#areaList").treegrid('getSelections');
							if(selected.length<1){
								$.messager.alert("操作提示", "请选择地区","warning");
								return;
							}else{
								var areaSeq = "";
								for(var i = 0;i < selected.length; i++){
									areaSeq += selected[i].areaSeq+",";
								}
								areaSeq = areaSeq.substring(0,areaSeq.length-1);
								var areaName = "";
								for(var i = 0;i <selected.length; i++){
									areaName += selected[i].areaName+",";
								}
								areaName = areaName.substring(0,areaName.length-1);
								$.messager.confirm('删除确认',areaName + "的管理员及子地区都会被删除，确信要删除吗？",function(r){    
    								if (r){    
										var url = '${root}/admin/system/area/deleteArea.do';
										$.ajax({
											url: url,
											type: 'post',
											data: {
												'areaSeq': areaSeq,
												'areaName': areaName
											},
											success: function(data) {
												if(data.successful){
													$.messager.alert("操作提示", "删除地区成功!","info",function(){
														top.dialog({id:'edit'}).close([1]).remove();
													});
													$('#areaList').treegrid('clearSelections');//清除选择
													$('#areaList').treegrid('reload');//根节点
												}else{
													$.messager.alert("操作提示", "删除地区失败!" + data.message,"error");
												}
											},
											error: function(error) {
												$.messager.alert("操作提示", "系统错误！","error");
											}
										});	
    								}    
								});
							}
						}
					}]
				});
			
			/**添加地区******/
			$('#dd').dialog({    
				title: '编辑地区',    
				width: 400,    
				height: 200,    
				closed: false,    
				cache: false,    
				href: 'areaEdit.html',    
				modal: true   
			});    
			$('#dd').dialog('refresh', 'areaEdit.html');  
			
		});
	</script>
</html>
